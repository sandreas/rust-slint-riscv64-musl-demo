[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/slint-ui/slint/aarch64-unknown-linux-gnu"
[target.armv7-unknown-linux-gnueabihf]
image = "ghcr.io/slint-ui/slint/armv7-unknown-linux-gnueabihf"
[target.riscv64gc-unknown-linux-gnu]
image = "ghcr.io/slint-ui/slint/riscv64gc-unknown-linux-gnu"
[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/slint-ui/slint/x86_64-unknown-linux-gnu"


# debug via docker run -it ghcr.io/rust-cross/rust-musl-cross:riscv64gc-unknown-linux-musl /bin/bash
# image = "ghcr.io/rust-cross/rust-musl-cross:riscv64gc-unknown-linux-musl"
# image = "messense/rust-musl-cross:riscv64gc-musl"
[target.riscv64gc-unknown-linux-musl]
image = "ghcr.io/cross-rs/riscv64gc-unknown-linux-musl:local"
linker = "riscv64-linux-gnu-gcc"
rustflags = ["-C", "link-args=-static"]

